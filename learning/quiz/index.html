<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <div id="quiz">
                <div class="question-container">
                    <h2 id="question"></h2>
                </div>
                <div class="answers">
                    <button class="answer" onclick="selectAnswer(this)"></button>
                    <button class="answer" onclick="selectAnswer(this)"></button>
                    <button class="answer" onclick="selectAnswer(this)"></button>
                    <button class="answer" onclick="selectAnswer(this)"></button>
                </div>
            </div>
            <div class="controls">
                <button id="next-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="timer" id="timer">Time: <span id="time">60</span>s</div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
